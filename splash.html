<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pawn Appétit</title>
    <style>
        html {
            background-color: #1a1b1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        *:not(body):not(html) {
            background-color: transparent !important;
        }

        body {
            background-color: #1a1b1e;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -webkit-app-region: drag;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        .logo-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chess-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;

            img {
                width: 100%;
                height: 100%;
            }
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin: 0;
            letter-spacing: -0.5px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #9ca3af;
            margin: 0;
            font-weight: 400;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .loading-text {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 2px solid #374151;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .progress-bar {
            width: 200px;
            height: 3px;
            background-color: #374151;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes loading {
            0% {
                left: -100%;
            }
            50% {
                left: 100%;
            }
            100% {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <div class="chess-icon">
                <img src="./logo.png" alt="Chess Icon" />
            </div>
        </div>
        
        <div>
            <h1 class="app-title">Pawn Appétit</h1>
            <p class="app-subtitle">Ultimate Chess Toolkit</p>
        </div>
        
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="progress-bar"></div>
            <p class="loading-text">Initializing chess engine...</p>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function () {
            document.body.style.backgroundColor = '#1a1b1e';
            document.documentElement.style.backgroundColor = '#1a1b1e';

            const loadingTexts = [
                'Initializing chess engine...',
                'Loading piece sets...',
                'Preparing game board...',
                'Almost ready...'
            ];

            let textIndex = 0;
            const loadingTextElement = document.querySelector('.loading-text');

            const updateText = () => {
                if (loadingTextElement && textIndex < loadingTexts.length) {
                    loadingTextElement.textContent = loadingTexts[textIndex];
                    textIndex++;
                }
            };

            const intervalId = setInterval(() => {
                updateText();
                if (textIndex >= loadingTexts.length) {
                    clearInterval(intervalId);
                }
            }, 800);
        });

        window.addEventListener('error', function (e) {
            document.body.style.backgroundColor = '#1a1b1e';
            document.documentElement.style.backgroundColor = '#1a1b1e';
        });
    </script>
</body>
</html>
